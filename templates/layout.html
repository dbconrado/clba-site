<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ name }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta name="viewport" content="width=device-width">
  <meta property="og:title" content="{{ name }}">
  <meta property="og:url" content="{{ url }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/favicon.png">
  <link rel="stylesheet" href="styles/main.css?v={{ versao }}">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png" sizes="64x64">
  <script src="scripts/main.js"></script>
  {{ livereloadScript }}
</head>
<body>
  <img id="imgfundo" src="img/clba2019-fundo.png" alt="Imagem de fundo: desenho da rua principal de Sabará com trechos de poemas do autor Silas da Fonseca">
  <header>
    <div id="menu">
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox"/>
          <span class="hamb"></span>
          <span class="hamb"></span>
          <span class="hamb"></span>
          <ul id="menu-itens">
            <li><a href="index.html">Home</a></li>
            <li><a href="oquee.html">O que é o CLBA?</a></li>
            <li><a href="oquee.html#quem-somos-">Quem somos?</a></li>
            <li><a href="oquee.html#edi-es-anteriores">Edições Anteriores</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <img id="logoclba" src="img/clba-pequeno.png" alt="Logo do Café Literário">
    <h1>{{ name }}</h1>
    <div id="tema">{{ tema }}</div>
    <div id="tema_data">{{ dataEvento }}</div>
  </header>
  <main>
  {% block body %}{% endblock %}
  </main>
  <footer>
    <div id="footer_container">
      <section id="sobre">
        {{ contents['sobre.md'].html }}
        <a href="https://www.ifmg.edu.br/sabara">
        <img id="logoifmg" src="img/ifmg-grande-vertical-monocromatico-invertido.png" alt="Logo do IFMG Campus Sabará">
        </a>
      </section>
      <section id="cc">
          <p>
            <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licença Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a><br />Este trabalho está licenciado com uma Licença <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons - Atribuição  4.0 Internacional</a>.
          </p>
      </section>
    </div>
  </footer>

</body>
</html>
